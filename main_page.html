<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="Javascript/main_page.js"></script>
    <link rel="stylesheet" type="text/css" href="main_pages.css">
    <title>E-Waste Recycling Dashboard</title>
    <style>
      
    </style>
  </head>
  <body>
    <div class="top-section">
      <div class="header">
        <div class="header-content">
          <div class="header-text">
            <h1>Hello, User</h1>
            <p>Monday, March 2</p>
          </div>
          <div class="notification-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="bell"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
              />
            </svg>
            <div class="notification-dot"></div>
          </div>
        </div>
      </div>

      <div class="recycling-counter">
        <div class="radial-progress">
          <svg width="350" height="175" viewBox="0 0 350 175">
            <circle class="radial-bg" cx="200" cy="0" r="150" />
            <circle
              class="radial-indicator"
              cx="200"
              cy="0"
              r="150"
              stroke-dashoffset="196"
            />
          </svg>
          <img
            src="user-image/indicator.png"
            alt="Decorative Element"
            class="decorative-element"
          />
        </div>
        <div class="radial-content">
          <h2>320</h2>
          <p>items recycled this month</p>
          <a href="#" class="view-analytics">view analytics ></a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="action-cards">
        <div class="action-card tracking-card">
          <div>
            <h3>Tracking <br />e-waste?</h3>
            <p>with Real-time Tracking and regular Updates on its status.</p>
          </div>
          <button class="action-button tracking-button" id="track-btn">Track Now</button>
        </div>
        <div class="action-card recycle-card">
          <div>
            <h3>Want to recycle?</h3>
            <p>
              Submit your request, we'll Collect your e-waste, and Renew it
              sustainably.
            </p>
          </div>
          <button class="action-button recycle-button" id="recycle-btn">Recycle Now</button>
        </div>
      </div>

      <div class="bottom-nav">
        <div class="nav-items-container">
          <button class="nav-item active">
            <img src="user-image/home.png" alt="Home" width="24" height="24">
            <span>Home</span>
          </button>
          <button class="nav-item">
            <img src="user-image/chat.png" alt="Chat" width="24" height="24">
            <span>Chat</span>
          </button>
          <button class="add-button">
            <img src="user-image/plus.png" alt="Add" width="24" height="24">
          </button>
          <button class="nav-item">
            <img src="user-image/tracking.png" alt="List" width="24" height="24">
            <span>List</span>
          </button>
          <button class="nav-item">
            <img src="user-image/profile.png" alt="Profile" width="24" height="24">
            <span>Profile</span>
          </button>
        </div>
      </div>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
        const addButton = document.querySelector('.add-button');
        
        addButton.addEventListener('touchstart', function() {
          window.location.href = 'bucket.html';
        });
      }); 
      </script>
  </body>
</html>
