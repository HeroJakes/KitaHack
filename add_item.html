<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>E-waste Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        .container {
            position: relative;
            height: 100vh;
            background-image: linear-gradient(to right bottom, #79c769, #a0d172, #c2dc7f, #e1e690, #fdf1a4);
            overflow: hidden; 
        }
        
        .content {
            position: absolute;
            top: 90px;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: white;
            border-top-left-radius: 35px;
            border-top-right-radius: 35px;
            overflow-y: auto;
            padding: 30px;
            box-shadow: 0 -4px 6px rgba(0,0,0,0.1);
            transform: translateY(100%); 
            transition: transform 1.5s cubic-bezier(0.16, 1, 0.3, 1); 
        }
        
        .content.active {
            transform: translateY(0); 
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: normal;
        }
        
        .form-group {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: #F0F0F0;
            border-radius: 25px;
            font-size: 16px;
            color: #777;
        }
        
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23999' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 15px;
        }
        
        .conditional-field {
            margin-top: 15px;
            margin-bottom: 15px;
        }
        
        .btn-continue {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #4b6e2e;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <form>
                <div class="form-group">
                    <label for="e-waste-category">E-waste Category</label>
                    <select id="e-waste-category">
                        <option value="" disabled selected>Select One</option>
                        <option value="computers">Computers/Laptops</option>
                        <option value="mobile-phones">Mobile Phones</option>
                        <option value="televisions">Televisions/Monitors</option>
                        <option value="appliances">Home Appliances</option>
                        <option value="batteries">Batteries</option>
                        <option value="printer">Printer/Scanner</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group conditional-field">
                    <label for="others">If Other, please specify:</label>
                    <input type="text" id="others" placeholder="Type Here...">
                </div>
                
                <div class="form-group">
                    <label for="model-name">Model/Type Name</label>
                    <input type="text" id="model-name" placeholder="Type Here...">
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="text" id="amount" placeholder="Type Here...">
                </div>
                
                <div class="form-group">
                    <label for="condition">Condition</label>
                    <select id="condition">
                        <option value="" disabled selected>Select One</option>
                        <option value="working">Working</option>
                        <option value="partially-working">Partially Working</option>
                        <option value="not-working">Not Working</option>
                        <option value="unknown">Unknown</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="defect">Defect/Issue (if any)</label>
                    <input type="text" id="defect" placeholder="Type Here...">
                </div>
                
                <button type="button" class="btn-continue">Continue</button>
            </form>
        </div>
    </div>
    <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Small delay before animation starts for a better effect
            setTimeout(function() {
                // Add the active class to trigger the animation
                document.querySelector('.content').classList.add('active');
            }, 300);
        });
    </script>
</body>
</html>
